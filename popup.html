<!DOCTYPE html>
<html>
<head>
  <title>Extension Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Settings</h1>
  <label for="homepageURL">Homepage URL:</label>
  <input type="text" id="homepageURL">
  <br>
  <label for="newTabURL">New tab URL:</label>
  <input type="text" id="newTabURL">
  <br>
  <label for="toolbarHeight">Toolbar height:</label>
  <span id="currentValue"></span>
  <br>
  <input type="range" id="toolbarHeight" min="10" max="100" step="2">  
  <br>
  <label for="hideMethod">Hide on scroll method:</label>
  <select id="hideMethod">
    <option value="scroll">Scroll</option>
    <option value="touch">Touchmove</option>
    <option value="disable">Disable</option>
  </select>
  <p id="statusMessage"></p>
  <br>
  <button id="saveButton">Save</button>
  <h2>Exclude settings</h2>
  <label for="customUrl">URL:</label><span> example.com/*</span>
  <input type="text" id="customUrl">
  <br>
  <button id="addUrlButton">Exclude URL</button>
  <h2>Excluded URLs:</h2>
  <ul id="excludedUrls"></ul>
  <script src="popup.js"></script>
</body>
</html>
