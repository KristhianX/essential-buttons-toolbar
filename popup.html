<!DOCTYPE html>
<html>
<head>
  <title>Extension Popup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Settings</h1>
  <label for="variable1">Homepage URL:</label>
  <input type="text" id="variable1">
  <br>
  <label for="variable2">New tab URL:</label>
  <input type="text" id="variable2">
  <br>
  <label for="variable3">Toolbar height:</label>
  <input type="text" id="variable3">
  <br>
  <button id="saveButton">Save</button>
  <p id="statusMessage"></p>
  <h2>Exclude settings</h2>
  <label for="customUrl">URL: example.com/*</label>
  <input type="text" id="customUrl">
  <br>
  <button id="addUrlButton">Exclude URL</button>
  <h2>Excluded URLs:</h2>
  <ul id="excludedUrls"></ul>
  <script src="popup.js"></script>
</body>
</html>
